<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jogo da Velha</title>

    <!-- /////// CSS ////// -->
    <link rel="stylesheet" href="assets/css/hover.css">
    <link rel="stylesheet" href="../../assets/lib/icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="assets/css/velhaDescktop.css">
    <link rel="stylesheet" href="assets/css/animacao.css">
    <link rel="stylesheet" href="assets/css/velhaMobile.css">




</head>
<body>
<div id="pai">

    
    <!-- //////////// Menu Principal //////////// -->
    <section id="menuPrincipal">

        <!-- Tela 1 -->
        <div id="tela1" class="tela">
            <button class="hvr-shutter-out-horizontal um-participante">Um Jogador</button>
            <button class="hvr-shutter-out-horizontal dois-participante">Dois Jogadores</button>
        </div>


        <!-- Tela 2 -->
        <!-- Visivel caso seja Um jogador -->
        <div id="tela2" class="tela">
            <button class="hvr-shutter-out-horizontal anime facil">Fácil</button>
            <button class="hvr-shutter-out-horizontal anime normal">Normal</button>
            <button class="hvr-shutter-out-horizontal anime dificil">Difícil</button>

            <div id="aviso">Niveis <b>'Normal'</b> e <b>'Difícil'</b> em desenvolvimento</div>
        </div>



        <!-- Tela 3 -->
        <div id="tela3" class="tela">
            <input class="anime2" placeholder="Digite seu nome">
            <button class="hvr-shutter-out-horizontal anime">Começar</button>
        </div>


        <!-- Tela 4 -->
        <!-- Visivel caso seja Dois jogadores -->
        <div id="tela4" class="tela">
            <input class="anime2 jogador1" placeholder="Jogador 1">
            <input class="anime2 jogador2" placeholder="Jogador 2">
            <button class="hvr-shutter-out-horizontal anime">Começar</button>
        </div>


    </section>


    <!-- //////////// Bot Menu Mobile //////////// -->
    <section id="navMobile" class="navAnime">
        <nav><i class="bi bi-list"></i></nav>
    </section>





    <!-- //////////// Jogando //////////// -->
    <section id="jogo">

        <div id="placar" class="placarAnime1 placarAnime2 animePlcacarMobile">

            <div id="placarTitulo"><h1>Placar</h1></div>


            <div id="placarJogadores">
                <!-- //////// Player 1 //////// -->
                <div id="jogadorUm" class="jogadores">
                    <div class="nome animeNome"></div>

                    <div class="avatarPlacar">
                        <div class="avatarPlayer animeAvatar anime2"></div>
                        <div class="placarPlayer anime">0</div>
                    </div>
                </div><!-- Fim div #jogadorUm-->



                <!-- //////// Player 2 //////// -->
                <div id="jogadorDois" class="jogadores">
                    <div class="nome animeNome"></div>

                    <div class="avatarPlacar">
                        <div class="avatarPlayer animeAvatar anime2"></div>
                        <div class="placarPlayer anime">0</div>
                    </div>
                </div><!-- Fim div #jogadorUm-->



                <!-- //////// Velha //////// -->
                <div id="velha" class="jogadores">
                    <div class="nome animeNome">Velha</div>

                    <div class="avatarPlacar">
                        <div class="avatarPlayer animeAvatar anime2"><img src="assets/img/avatar/velha.jpg"></div>
                        <div class="placarPlayer anime">0</div>
                    </div>
                </div><!-- Fim div #jogadorUm-->

            </div><!-- Fim div #placarJogadores -->


            <div id="botVoltaInicio">
                <button class="hvr-shutter-out-horizontal botVoltaAnime">Voltar ao menu Principal</button>
            </div>

        </div><!-- Fim div #placar -->





        <div id="campo" class="campoAnime">
            <div id="campoJogador" class="campoJogador anime"></div>

            <div id="avateres" class="animeAvatares">

                <button><img title="avatar2" src="assets/img/avatar/avatar2.jpg"></button>
                <button><img title="avatar3" src="assets/img/avatar/avatar3.jpg"></button>

            <div id="jogandoVelha" class="animeJogandoVelha">

                <div class="col">
                    <button id="A-1"></button>

</div>
